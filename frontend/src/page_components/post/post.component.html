<div class="blog">
    <h2>A Software Engineering Blog</h2>
    <div>
        <p>Notes and experiences with regards to becoming a more knowledgable and proficient
            Software Engineer.
        </p>
        <ul>
            @for (post of posts; track post.id) {
            <div class="card">
                <div class="card-title">
                    <li> {{post.title}}</li>
                </div>
                <div class="card-body">
                    <li> {{post.content}}</li>
                </div>
            </div>
            }

        </ul>
    </div>
</div>
